<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar (){
           var numero1 = parseInt(prompt("numero1"));
            var numero2 = parseInt(prompt("numero2"));
            alert( numero1+numero2 );
        }
        //metodo resta
        function restar (){
           var numero1 = parseInt(prompt("numero1"));
           var numero2 = parseInt(prompt("numero2"));
            alert( numero1-numero2 );
        }
        //metodo  multiplicar
        function multiplicar (){
            var numero1 = parseInt(prompt("numero1"));
           var numero2 = parseInt(prompt("numero2"));
            alert( numero1*numero2 );
        }
        //metodo dividir
        function dividir (){
            var numero1 = parseInt(prompt("numero1"));
            var numero2 = parseInt(prompt("numero2"));
            alert( numero1/numero2);
        }
    </script>


</head>
<body>
    <input type ="button" onclick = " sumar ()" value ="sumar">
    <input type ="button" onclick = " restar ()" value ="restar">
    <input type ="button" onclick = " multiplicar ()" value ="multiplicar">
    <input type ="button" onclick = " dividir ()" value ="dividir">
</body>
</html>
